  </head>
  <body>
    <div id="previewer" class="container-fluid">
      <div id="loader" v-show="loading"><img src="./dist/img/loading.gif"></div>
        <h1 class="previewer-title">Create your own candy coat style!</h1>
        <div class="row justify-content-center">
        <div class="col-12 col-md-10">
      <div class="row previewer">
        <div class="col-12 col-md-4 previewer-control">
          <h2>Collection One</h2>
          <div class="row">
<div class="col-6 col-md-12">
          <label for="preview-control-skin">Choose skin tone</label>
          <input id="preview-control-skin" name="preview-control-skin" type="range" min="1" max="6" step="1" v-model.number="skin">
</div>
<div class="col-6 col-md-12">
          <fieldset class="preview-control-shapes">
            <label for="preview-control-shape">Choose nail shape</label>
            <div class="row">
              <div class="col-4">
            <label for="preview-control-shape-1">
              <input id="preview-control-shape-1" name="preview-control-shape" type="radio" value="0" v-model="shape">
              <img src="./dist/img/shapes/stiletto.png" />
            </label>
          </div><div class="col-4">
            <label for="preview-control-shape-2">
              <input id="preview-control-shape-2" name="preview-control-shape" type="radio" value="425" v-model="shape">
              <img src="./dist/img/shapes/almond.png" />
            </label>
            </div><div class="col-4">
            <label for="preview-control-shape-3">
              <input id="preview-control-shape-3" name="preview-control-shape" type="radio" value="850" v-model="shape">
              <img src="./dist/img/shapes/ballerina.png" />
            </label>
            </div><div class="col-4">
            <label for="preview-control-shape-4">
              <input id="preview-control-shape-4" name="preview-control-shape" type="radio" value="1275" v-model="shape">
              <img src="./dist/img/shapes/oval.png" />
            </label>
            </div><div class="col-4">
            <label for="preview-control-shape-5">
              <input id="preview-control-shape-5" name="preview-control-shape" type="radio" value="1700" v-model="shape">
              <img src="./dist/img/shapes/round.png" />
            </label>
            </div><div class="col-4">
            <label for="preview-control-shape-6">
              <input id="preview-control-shape-6" name="preview-control-shape" type="radio" value="2125" v-model="shape">
              <img src="./dist/img/shapes/square.png" />
            </label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-6 col-md-12">
        <label for="preview-control-length">Choose nail length</label>
        <input id="preview-control-length" name="preview-control-length" type="range"  max="-15" min="-681" step="333" v-model="nailLength">
      </div>
      </div>
        </div>
        <div id="output" class="col-12 col-md-4 output">

          <div id="hand"  v-bind:style="{background: nailLength + 'px ' + shape + 'px url(./dist/img/1.png), ' + color}" v-show="skin === 1"></div>
          <div id="hand"  v-bind:style="{background: nailLength + 'px ' + shape + 'px url(./dist/img/2.png), ' + color}" v-show="skin === 2"></div>
          <div id="hand"  v-bind:style="{background: nailLength + 'px ' + shape + 'px url(./dist/img/3.png), ' + color}" v-show="skin === 3"></div>
          <div id="hand"  v-bind:style="{background: nailLength + 'px ' + shape + 'px url(./dist/img/4.png), ' + color}" v-show="skin === 4"></div>
          <div id="hand"  v-bind:style="{background: nailLength + 'px ' + shape + 'px url(./dist/img/5.png), ' + color}" v-show="skin === 5"></div>
          <div id="hand"  v-bind:style="{background: nailLength + 'px ' + shape + 'px url(./dist/img/6.png), ' + color}" v-show="skin === 6"></div>



        </div>
        <div class="col-12 col-md-4 colors">
          <fieldset class="preview-colors">
          <label for="preview-color" class="color-select">Choose colour</label>
          <div id="preview-color"  class="d-none d-lg-block" ><span v-bind:style="{background: color}"></span></div>
          <label for="preview-color-0">
            <input id="preview-color-0" name="preview-color" type="radio" value="#ffc3e5" v-model="color" checked>
            <div class="preview-color" style="background-image:url('./dist/img/colors/001.png'); background-repeat:no-repeat;"></div>
          </label>
          <label for="preview-color-1">
            <input id="preview-color-1" name="preview-color" type="radio" value="#c78eb8" v-model="color">
            <div class="preview-color" style="background-image:url('./dist/img/colors/002.png'); background-repeat:no-repeat;"></div>
          </label>




          </fieldset>

        </div>





          </div>
      </div>
    </div>
  </div>

  <!-- App JS -->
  <script src="dist/js/app.min.js"></script>
  </body>
</html>
