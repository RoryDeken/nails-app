  <body>
    <div id="previewer" class="container-fluid">
        <h1 class="previewer-title">Create your own candy coat style!</h1>
        <div class="row justify-content-center">
        <div class="col-8">
      <div class="row previewer">
        <div class="col-4 previewer-control">
          <label for="preview-control-collection">Choose Collection</label>
          <select id="preview-control-collection" name="preview-control-collection" v-model="values.collection">
            <option default value="0">Collection One</option>
          </select>

          <label for="preview-control-skin">Choose skin tone</label>
          <input id="preview-control-skin" name="preview-control-skin" type="range" min="0" max="3" step="1" v-model="values.skin">

          <fieldset class="preview-control-shapes">
            <label for="preview-control-shape">Choose nail shape</label>
            <label for="preview-control-shape-1">
              <input id="preview-control-shape-1" name="preview-control-shape" type="radio" value="0" v-model="values.shape">
              <img src="http://chinaglaze.com/images/tryon/shape_1.jpg" />
            </label>
            <label for="preview-control-shape-2">
              <input id="preview-control-shape-2" name="preview-control-shape" type="radio" value="516" v-model="values.shape">
              <img src="http://chinaglaze.com/images/tryon/shape_4.jpg" />
            </label>
            <label for="preview-control-shape-3">
              <input id="preview-control-shape-3" name="preview-control-shape" type="radio" value="1032" v-model="values.shape">
              <img src="http://chinaglaze.com/images/tryon/shape_3.jpg" />
            </label>
            <label for="preview-control-shape-4">
              <input id="preview-control-shape-4" name="preview-control-shape" type="radio" value="1548" v-model="values.shape">
              <img src="http://chinaglaze.com/images/tryon/shape_2.jpg" />
            </label>

        </fieldset>
        <label for="preview-control-length">Choose nail length</label>
        <input id="preview-control-length" name="preview-control-length" type="range" min="-900" max="0" value="-900" step="300" v-model="values.nailLength">
        </div>
        <div id="output" class="col-4 output" >
          <div id="color" style="position:absolute;width:300px;height:516px;z-index:0;" v-bind:style="{backgroundColor:values.color}"></div>
          <div id="hand" v-bind:style="{backgroundImage: 'url(../dist/img/hand' + values.skin + '.png)',backgroundPosition: values.nailLength + 'px ' + values.shape + 'px'}" style="width:300px;height:516px;position:absolute;z-index:1;margin:auto;" >

        </div>


        </div>
        <div class="col-4 colors">
          <fieldset class="preview-colors">
          <label for="preview-color">Choose colour</label>
          <div id="preview-color" style="width:100px;height:100px;border-radius:100%;display:block;" v-bind:style="{backgroundColor:values.color}"></div>
          <label for="preview-color-0">
            <input id="preview-color-0" name="preview-color" type="radio" value="#ebcec0" v-model="values.color" checked>
            <div id="preview-color" style="width:50px;height:50px;border-radius:100%;display:block;background-color:#ebcec0"></div>
          </label>
          <label for="preview-color-1">
            <input id="preview-color-1" name="preview-color" type="radio" value="#eee" v-model="values.color">
            <div id="preview-color" style="width:50px;height:50px;border-radius:100%;display:block;background-color:#eee"></div>
          </label>
          <label for="preview-color-2">
            <input id="preview-color-2" name="preview-color" type="radio" value="#aaa" v-model="values.color">
            <div id="preview-color" style="width:50px;height:50px;border-radius:100%;display:block;background-color:#aaa"></div>
          </label>
          <label for="preview-color-3">
            <input id="preview-color-3" name="preview-color" type="radio" value="#f00" v-model="values.color">
            <div id="preview-color" style="width:50px;height:50px;border-radius:100%;display:block;background-color:#f00"></div>
          </label>
          <label for="preview-color-4">
            <input id="preview-color-4" name="preview-color" type="radio" value="#30f" v-model="values.color">
            <div id="preview-color" style="width:50px;height:50px;border-radius:100%;display:block;background-color:#30f"></div>
          </label>



          </fieldset>

        </div>
      </div>
    </div>
  </div>
</div>
